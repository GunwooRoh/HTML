<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 60px;
	height: 60px;
	float: left;
	margin: 7px;
	border: 1px solid blue;
	padding: 7px
}
</style>

<script type="text/javascript" src="../../js/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('div').eq(1)
			.siblings().css('border-width','5px')
			.end()
			.next().css('background','skyblue')
			.end()
			.nextAll().css('color','red');
		
		//div의 자식에서 p를 찾아 테두리 주고, span도 검색결과에 추가하여 노랑배경색 주기
		$('div').find('p').css('border','1px solid red')
			.add('span').css('background','yellow');
		
		//$('div p, span').css('background','yellow');
	});
</script>
</head>
<body>
	<div>
		A
		<p>p a</p>
	</div>
	<div>
		B
		<p>p b</p>
	</div>
	<div>
		C
		<p>p c</p>
	</div>

	<div>
		D <br />
		<span>span d</span>
	</div>
	<div>
		E <br />
		<span>span e</span>
	</div>

</body>
</html>
