<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../js/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('button').on('click',function(){
			$('#div1').html($(this).text() + "클릭됨!");
		});
		
		$('button').on({
			mouseover:function(){
				$(this).css('background','pink');
			},
			mouseout:function(){
				$(this).css('background','');				
			}
		});
		
		$('input[type=button]').hover(function(){
			$(this).css('background','skyblue');
		}, function(){
			$(this).css('background','');			
		});
		
		$('input[type=button]').mouseover(function(){
			$(this).css('color','red');
		}).mouseout(function(){
			$(this).css('color','');			
		});
	});
</script>
</head>
<body>
	<button>버튼1</button><br>
	<button>버튼2</button><br>
	<button>버튼3</button><br>
	
	<div id="div1"></div>

<hr>
	<input type="button" value="button4"><br>
	<input type="button" value="button5"><br>
	<input type="button" value="button6"><br>
</body>
</html>
