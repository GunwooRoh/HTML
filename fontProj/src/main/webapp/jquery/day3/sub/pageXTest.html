<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../js/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('img').on('mousedown',function(){
			var x=event.pageX;
			var y=event.pageY;
			
			$('#div1').html("x="+x+", y="+y);
		});
	});
</script>
</head>
<body>
	<img src="../../images/dog.jpg" border="1"><br><br>
    
    <div id="div1"></div>

</body>
</html>
