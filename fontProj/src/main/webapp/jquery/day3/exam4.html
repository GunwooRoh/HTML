<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
        $(document).ready(function() {
            $('p').each(function (index) {
                $(this).attr('id', "p_" + index);
            });
            /* $('p').attr("id", function(index) {
                return "p_" + index;
            }); */
            
            //1번째 요소의 텍스트 읽어오기
            $('#btn1').click(function() {
                alert($('#p_1').text());
            });

            // 모든 텍스트박스의 테두리를 회색 실선으로, 글자색은 회색으로 설정(map 이용)
            $(':text').css({ border: "1px solid gray", color: "gray" });

            // 첫번째 텍스트박스의 값을 두번째 텍스트박스로 복사
            $('#btnCopy').click(function() {
                $('#txtUserId2').val($('#txtUserId').val());
            });
 
            //[2] 암호 확인 기능 구현
            $('#btnOK').click(function() {
                if ($('#txtPwd').val() != $('#txtPwdConfirm').val()) {
                    $('#lblError').html("<b>비밀번호가 틀립니다.</b>"); // 레이어에 HTML 출력
                }else {
                    $('#lblError').html("<b>비밀번호가 맞습니다.</b>");
                }
            });
        });
    </script>
</head>
<body>
	<p>jsp</p>
    <p>spring</p>
    <p>JQuery</p>
    <input type="button" id="btn1" value="동적으로 생성된 id로 접근" />
    <br /><br />
    
    아이디 : <input type="text" id="txtUserId" />    
    <input type="button" id="btnCopy" value="아이디 값복사" />
    <hr />
    아이디 : <input type="text" id="txtUserId2" />
    <br /><br />
    
    비밀번호:<input type="password" id="txtPwd" size="20"><br />
    비밀번호 확인:<input type="password" id="txtPwdConfirm" size="20"><br />
    <input type="button" id="btnOK" value="확인" />

    <div id="lblError" style="color:red">암호를 입력하시오.</div>
    <br /><br />
</body>
</html>
