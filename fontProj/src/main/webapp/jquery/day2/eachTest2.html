
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
	/* $(선택자).each(function(index, item){}) 
		- 선택자로 여러 개의 문서 객체를 선택한 경우 반복처리할 목적으로 사용
		- 선택자로 선택된 여러 개 요소들을 개별적으로 처리할 때 사용 (각각 다르게 처리할 때)
	*/
	
	$(document).ready(function(){
		$('p').css('background','pink');  //3개의 p요소에 모두 동일한 스타일 적용
		
		//3개의 p요소에 각기 다른 폰트크기를 적용
		$('p').each(function(index, item){
			$(this).css('font-size', (index+1)*10);
			//$(item).css('font-size', (index+1)*10);
		});
		
	});
</script>
</head>
<body>
	<p>문단1</p>
	<p>문단2</p>
	<p>문단3</p>
</body>
</html>
