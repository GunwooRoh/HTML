<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
	/* $.each(배열, function(index, item){})
	
		배열과 객체를 순회할 목적의 메서드
		for문을 대체
	*/
	$(document).ready(function(){
		var arr=[10,20,30,40];
		var str="";
		$.each(arr, function(index, item){
			str+="<p>"+ index +" - " + item + "</p>";
		});
		
		$('#result').html(str);

	});
</script>

</head>
<body>
	<h1>$.each()</h1>

</body>
</html>
