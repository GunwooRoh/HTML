<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
    width: 200px; 
    height: 140px; 
    border: 1px solid gray; 
    text-align:center;
}
</style>
<script type="text/javascript" src="../../js/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#div1 img').css('display','none');
		
		var bool=true;
		$('#div1').click(function(){
			if(bool){
				$('#div1 span').hide();
				$('#div1 img').fadeIn(3000);
			}else{
				$('#div1 img').fadeOut(3000, function(){
					$('#div1 span').show();					
				});				
			}
			bool=!bool;
		});
		
		$('#div2 span').css('display','none');
		
		var bool2=true;
		$('#div2').click(function(){
			if(bool2){
				$('#div2 img').fadeOut(3000, function(){
					$('#div2 span').show();
				});
			}else{
				$('#div2 img').fadeIn(3000)
				$('#div2 span').hide();				
			}
			bool2=!bool2;
		});
	});
</script>
</head>
<body>
	<div id="div1">
        <span>Click Me!</span>
        <img src="../../images/dog.jpg" alt="강아지 이미지">
    </div>    
    <div id="div2">
        <span>Click Me!</span>
        <img src="../../images/dog.jpg" alt="강아지 이미지">
    </div>

</body>
</html>
