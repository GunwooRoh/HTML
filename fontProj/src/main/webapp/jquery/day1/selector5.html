<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.7.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('tr:odd').css('background','yellow');
		$('tr:gt(4)').css('font-size','25px');		
		$('tr:last').css('color','red');
		
		$('tr:eq(2)').css('font-weight','bold').css('color','blue');
		//=> 메서드 체이닝 - 메서드를 연속으로 사용
		//jquery메서드는 반환값이 jquery개체이기 때문에 메서드를 이어서 사용할 수 있다
		$('tr:contains(3)').css('color','orange');
		$('p:nth-child(2n)').css('background','pink');
		
	});
</script>
