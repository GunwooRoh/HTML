<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* 8. 반응 선택자 */
	h1:hover{
		color: red;
	}
	
	h1:active{
		color: blue;
	}
	
	/* 9. 상태 선택자 
		:checked => 체크 상태의 input 태그를 선택함		
	*/
	
	input:enabled {
		background: yellow;
	}
	input:disabled {
		background: gray;
	}
	input:focus {
		background: orange;	
	}
	
	input[type=checkbox]:checked + div{
		background: skyblue;
	}	
	
	div{
		width: 550px;
		height: 100px;
	}
</style>
</head>
<body>
	<h1>User Action Selector</h1>

	<h2>Enabled</h2>
    <input />
    <h2>Disabled</h2>
    <input disabled="disabled"/>
	<br><hr>
	
	<input type="checkbox" />
    <div>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
	
</body>
</html>
