<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function address() {
            window.opener.document.frm.address.value = document.form.ok.value;
            self.close();
        }

    </script>
</head>

<body>
    <form name="form">
        동 입력 : <input type="text" name="ok">
        <input type="button" onclick="address()" value="확인">
    </form>
</body>

</html>
