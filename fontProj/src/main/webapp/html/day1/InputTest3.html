
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="frm" method="get" action="b.jsp">
		<textarea name="intro1"></textarea><br>
		<textarea rows="5" cols="40">안녕</textarea><br>

			안녕하세요

		<select name="lang">
			<option>java</option>

			<option>c++</option>
		</select><br>

		<button>전송</button>
