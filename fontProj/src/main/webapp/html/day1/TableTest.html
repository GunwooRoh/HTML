
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>3행 2열 table</h1>
<table border="1" style="width:300px">
	<tr>
		<th>제목1</th>
		<th>제목2</th>
	</tr>
	<tr>
		<td>내용1</td>
		<td>내용2</td>
	</tr>
	<tr>
		<td>내용3</td>
		<td>내용4</td>
	</tr>	
</table>

<h2>colspan, rowspan</h2>
<table border="1" style="width: 300px">
	<tr>
		<th colspan="3">제목1</th>	
		<th rowspan="3">제목2</th>	
	</tr>
	<tr>
		<td>내용1</td>
		<td rowspan="2">내용2</td>
		<td>내용3</td>		
	</tr>
	<tr>
		<td>내용4</td>
		<td>내용5</td>
	</tr>
</table>
<h1>4행 3열</h1>
<table border="1" style="width: 300px;height: 300px">
	<tr>
		<td colspan="2">1</td>
		<td>2</td>
	</tr>
	<tr>
		<td>3</td>
		<td>4</td>
		<td>5</td>
	</tr>
	<tr>
		<td>6</td>
		<td rowspan="2">7</td>		
		<td>8</td>
	</tr>
	<tr>
		<td>9</td>
		<td>10</td>		
	</tr>
</table>

<h1>요라도라 객실</h1>

<table border ="1" style="width:600px; height:300px;" summary="객실에 대한 표입니다.">
	<caption>요안도라 객실</caption>
	<col>
	<colgroup span="2" style="background: yellow" ></colgroup>
	<col style="background: pink">
	<thead>
	   <tr>
	      <th>방이름</th>
	      <th>대상</th>
	      <th>크기</th>
	      <th>가격</th>
	   </tr>
	</thead>
	<tbody>  
	   <tr>
	      <td>유채방</td>
	      <td>여성 도미토리</td>
	      <td rowspan="3">4인실</td>
	      <td rowspan="4">1인 20,000원</td>   
	   </tr>
	   <tr>
	      <td rowspan="2">동백방</td>
	      <td>동성 도미토리</td>
	   </tr>
	   <tr>
	      <td>가족 1팀</td>
	   </tr>	   
	   <tr>
	      <td>천혜양방</td>
	      <td>-</td>
	      <td>2인실</td>
	   </tr>
	</tbody>
    <tfoot>
	   <tr>
	      <td>합계</td>
	      <td colspan="3" ></td>
	   </tr>
	</tfoot>
</table>

</body>
</html>
