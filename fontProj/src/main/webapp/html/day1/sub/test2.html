
<!doctype html>
<html lang="ko">
<head>
	<title>test2.html</title>
</head>
<body>
	<h1>1. block형식</h1>
	<p>
		차곡 차곡 쌓아 올려지는 형식<br>
		글자가 웹 페이지의 너비만큼 차지하면서 쌓아 올려짐<br>
		줄바꿈이 됨<br>
		p, blockquote, pre, div 등
	</p>

	<h2>2. inline 형식</h1>
	<p>
		한 줄 안에 차례차례 위치하는 형식<br>
		글자가 한 줄에 차례차례 들어감<br>
		줄바꿈 안됨<BR>
		mark, span, strong, em, b,i 등
	</p>
	<mark>mark태그-inline형식</mark>
	<span>span태그</span>
	<strong>강조의 의미로 진하게</strong>
	<em>강조를 위한 기울임꼴</em>
	<b>의미없이 진하게 표시할때</b>
	<i>의미없이 기울임꼴로 표시</i>

</body>
</html>
