    <h1 style="text-align: center">경력기술서</h1><br>
    <table border="1" width="1000" height="300" align="center" style="text-align: center">

        <tr height="12%">
            <th colspan="4" style="background-color: yellow">업무상세내용 및 주요성과</th>
        </tr>
