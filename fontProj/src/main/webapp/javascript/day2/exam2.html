<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>       
        #output {
            width: 200px;
            height: 200px;
            border: 4px solid #000;
            margin: 50px;

            font-size: 100px;
            text-align: center;
            line-height: 200px;
        }
    </style>

    <script>
        // 예제: 1초에 한 번씩 변수 값을 1씩 증가시키고 이 값을 #output 영역에 출력하기
		var count = 0;  

		function increment(){            
            setInterval(addCount, 1000);
        }

		// 함수 생성
		function addCount() {
			// 값 증가
			count++;
			
			// 값을 출력
			document.getElementById("output").innerHTML = count;
		} 

		/* var i = 0;
        function increment() {
            document.getElementById("output").innerHTML = i++;
            setTimeout("increment()", 1000);
        } */
	        
    </script>


</head>

<body onload="increment()">
<div id="output">
    0
</div>

</body>
</html>
