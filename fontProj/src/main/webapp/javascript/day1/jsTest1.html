<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jsTest1.html</title>
<!-- 자바스크립트 동작 방법 -->
<!-- [1] <script></script> 태그 이용 -->
<script type="text/javascript">
	document.write("<h1>안녕 js!</h1>");
	/* document : html문서를 의미 
		write() : ()안의 태그를 html문서에 쓰라는 메서드
	*/	
</script>
<!-- [2] 외부 자바스크립트 불러오기 -->
<script type="text/javascript" src="../js/test.js" charset="utf-8"></script>

</head>
<body>
<!-- [3] 이벤트 핸들러를 자바스크립트 코드로 표현하여 동작 -->
<input type="button" value="배경색변경" onclick="document.bgColor='skyblue'"><br>
<a href="http://www.naver.com" onmouseover="document.bgColor='green'"
	onmouseout="document.bgColor=''">naver</a><br>
	
<!-- [4] a태그 클릭시 이벤트 처리 -->	
<a href="#" onclick="alert('안녕')">창이 실행됨</a><br><br>

<script type="text/javascript">
	document.write("<h3>body태그내의 자바스크립트 코드</h3>");
</script>

</body>
</html>
