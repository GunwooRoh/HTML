<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>arrayTest.html</title>
</head>
<body>
<script type="text/javascript">
	var colors = new Array(3);
	
	colors[0]="red";
	colors[1]="green";
	colors[2]="blue";
	
	for(var i=0;i<colors.length;i++){
		document.write(colors[i]+"<br>");		
	}
	
	document.write("<br>");
	
	var arr3 = [11,22,33];
	
	arr3.forEach(function(value, index){
		document.write(value+"<br>");
	});
	
	var arr = [];
	arr.push(100);
	arr.push(20);	
	console.log(arr);  //[100,20]
	
	arr.splice(0,1,10); //index 0에서 1개 삭제하고 10 추가
	console.log(arr); //[10,20]

	arr.push(30);	
	console.log(arr); //[10,20,30]
	
	var arr2 = arr.slice(0,2);
	/* slice(start, end);
	시작점(0)부터 end 바로 전까지 반환한다 */
	
	console.log(arr2); //[10,20]
	console.log(arr); //[10,20,30]
	
	var el = arr.pop();
	console.log(el); //30
	console.log(arr); //[10,20]
	
	el=arr.shift();
	console.log(el); //10
	console.log(arr); //[20]
	
/* 	push() : 배열에 데이터 추가 (맨 끝 인덱스부터 추가됨)
	pop() : 배열의 마지막 인덱스의 값을 꺼냄 (배열의 내용이 변경됨)
	shift() : 배열의 첫번째 인덱스의 값을 꺼냄 (배열의 내용이 변경됨)
 */
	
</script>
</body>
</html>
