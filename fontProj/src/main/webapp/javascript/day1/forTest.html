<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	/* for (변수 in 객체){
		
	} */
	var property;
	
	for(property in window){
		document.write("<p>"+ property + "</p>");
	}
	
	//배열
	var arr=[10,20,30];
	
	for(var index in arr){
		document.write("<p>index=" + index +", 배열 요소의 값=" + arr[index] + "</p>");
	}
	
	//객체
	var obj = {
			num: 10,
			str: 'hello',
			arr: []			
	};
	
	//객체의 키를 1개씩 접근하여 순차적으로 순회
	for(var key in obj){
		document.write("<h1>key:"+key+" => "+obj[key]+"</h1>");
	}
	
	//forEach() - 배열에 주로 사용
	arr=[1,3,5,7];
	
	arr.forEach(function(value, index){
		document.write("<h2>index : "+ index +", value:" + value +"</h2>");
	});
	
</script>
</body>
</html>
