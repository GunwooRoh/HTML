<title>Insert title here</title>
<script type="text/javascript">
function applyStyle(){
	var objLink = document.links[1];
	var objImg = document.images[1];
	
	objLink.style.textDecoration="none";
	objLink.style.fontWeight="bold";
	objLink.style.backgroundColor="pink";
	objLink.style.color="gray";
	
	objImg.style.border="7px solid green";
}

</script>
</head>
