<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function information(index){
		var str = "문서내 이미지 개수 : " + document.images.length+"<br>";
		str += "이름 : " +  document.images[index].name +"<br>";
		str += "파일 이름(src) : " +  document.images[index].src +"<br>";
		str += "테두리 두께 : " +  document.images[index].border +"<br>";
		str += "가로 길이 : " +  document.images[index].width +"<br>";
		
		if(index===0){
			str += "세로 길이 : " +  document.dog1.height +"<br>";  //이름으로 접근			
		}else if(index===1){
			str += "세로 길이 : " +  document.getElementById("dog2").height +"<br>";  
			//=> 아이디로 접근
		}
		
		document.getElementById("div1").innerHTML=str;
	}
</script>
</head>
<body>
<H1> Image 객체 예제 </H1>
<IMG NAME="dog1" id="dog1" SRC="../images/1.png" BORDER=1 >
<IMG NAME="dog2" id="dog2" SRC="../images/2.png" BORDER=5 ><P>
다음 단추를 누르면 그림의 정보가 출력됩니다.<P>
<FORM>
	<INPUT TYPE="button" VALUE="왼쪽이미지 정보" onClick="information(0)">
	<INPUT TYPE="button" VALUE="오른쪽이미지 정보" onClick="information(1)">
</FORM>

<hr>
<div id="div1"></div>

</body>
</html>
